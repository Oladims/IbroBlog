<div class="row mt-md-5">
  <article class="articleBody col-md-8">
  
      <h3>{{ .Title }}</h3>
  
      <div class="mb-4 pb-4">
        {{ if or (not (isset .Params "meta")) (eq .Params.meta true) }}
          {{ partial "aside" . }}
        {{ end }}
    
      </div>
      {{ partial "featured_image" . }}
  
      {{ .Content }}
  
  </article>
  <article class="col-md-4">
    {{ partial "authorscorner" .}}
  </article>
</div>
